<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flick Fusion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        color: #343a40;
      }
      .form-control,
      .btn {
        border-radius: 0.5rem;
      }
      .btn {
        transition: all 0.3s ease;
      }
      .btn:hover {
        opacity: 0.8;
      }
    </style>

    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Flick Fusion</h1>
      <p class="text-center text-secondary mb-5">
        Your one-stop shop for all movie inventory needs!
      </p>

      <div class="row mb-5">
        <div class="col-md-6 offset-md-3">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">Add a Movie</h5>
              <form id="movieForm">
                <div class="mb-3">
                  <label for="movieTitle" class="form-label">Movie Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="movieTitle"
                    placeholder="Enter movie title"
                    name="movieTitle"
                  />
                </div>
                <div class="mb-3">
                  <label for="movieGenre" class="form-label">Genre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="movieGenre"
                    placeholder="Enter genre"
                    name="movieGenre"
                  />
                </div>
                <div class="mb-3">
                  <label for="movieYear" class="form-label"
                    >Year Published</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="movieYear"
                    placeholder="Enter year"
                    name="movieYear"
                  />
                </div>
                <div class="mb-3">
                  <label for="inventoryQuantity" class="form-label"
                    >Inventory Quantity</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="inventoryQuantity"
                    placeholder="Enter quantity"
                    name="inventoryQuantity"
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Add Movie
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <table class="table table-striped table-hover shadow">
            <thead class="table-dark">
              <tr>
                <th scope="col">Movie Title</th>
                <th scope="col">Genre</th>
                <th scope="col">Year Published</th>
                <th scope="col">Inventory Quantity</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="movieTableBody">
              <!-- Movie rows will go here -->
              <tr>
                <td>Sample Title</td>
                <td>Action</td>
                <td>2023</td>
                <td>10</td>
                <td>
                  <button class="btn btn-warning btn-sm">Update</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
